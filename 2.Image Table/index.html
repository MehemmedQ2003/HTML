<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Table</title>
</head>
<body>

    <table border="2">
        <tr class="th">
            <th colspan="3">Product</th>
        </tr>
        <tr class="td">
            <td>No</td>
            <td>P.Name</td>
            <td>P.Count</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Pen</td>
            <td rowspan="3">50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Book</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Dust</td>
        </tr>
    </table>
</body>
</html>
