<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple table</title>
    <style>
        table, tr, td, th{
            border-collapse: collapse;
            border: 1px solid black;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Control Panel</h1>
    <table cellpadding="15">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Image</th>
            <th>Control</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Fatma Ragab</td>
            <td>Fatma@gmail.com</td>
            <td>
                <p style="padding: 10px; background-color: blue; color: white;">60x60</p>
            </td>
            <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
        </tr>
        <tr>
            <td>02</td>
            <td>Ahmet Ragab</td>
            <td>Ahmed@gmail.com</td>
            <td>
                <p style="padding: 10px; background-color: red; color: white;">60x60</p>
            </td>
            <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
        </tr>
        <tr>
            <td>03</td>
            <td>Sayed Ragab</td>
            <td>Sayed@gmail.com</td>
            <td>
                <p style="padding: 10px; background-color: green; color: white;">60x60</p>
            </td>
            <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
        </tr>
    </table>

</body>
</html>
